name: citta
description: A personal dhyana (meditation) tracking app. Local-first, data-portable, minimalistic.
publish_to: 'none'
version: 0.2.0+2

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.1.1
  path_provider: ^2.1.1
  uuid: ^4.2.1
  just_audio: ^0.9.36
  file_picker: ^8.0.0
  share_plus: ^10.0.0
  flutter_markdown_plus: ^1.0.0
  intl: ^0.20.2
  cupertino_icons: ^1.0.6
  wakelock_plus: ^1.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#F7F4F0"
  adaptive_icon_foreground: "assets/icon.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/data/
    - assets/sounds/

