name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
        working-directory: citta

      - run: flutter analyze
        working-directory: citta

      - run: flutter test
        working-directory: citta

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
        working-directory: citta

      - name: Build debug APK
        run: flutter build apk --debug
        working-directory: citta

      - name: Build release APK
        run: flutter build apk --release
        working-directory: citta

      - uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: citta/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30

      - uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: citta/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter pub get
        working-directory: citta

      - name: Build debug APK
        run: flutter build apk --debug
        working-directory: citta

      - name: Build release APK
        run: flutter build apk --release
        working-directory: citta

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            citta/build/app/outputs/flutter-apk/app-debug.apk
            citta/build/app/outputs/flutter-apk/app-release.apk
